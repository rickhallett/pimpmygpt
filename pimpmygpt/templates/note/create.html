{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}new note{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label class="create-note-label" for="title">title</label>
  <input class="create-note-input" name="title" id="title" value="{{ request.form['title'] }}" required>
  <label class="create-note-label" for="body">body</label>
  <textarea class="create-note-textarea" name="body" id="body">{{ request.form['body'] }}</textarea>
  <input class="pointer" type="submit" value="Save">
</form>
{% endblock %}
